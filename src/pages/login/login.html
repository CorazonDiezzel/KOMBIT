<div class="login-background">

</div>
<ion-content no-scroll padding class="login">
  <ion-grid text-center>
    <div class="logo-container">
      <img src="assets/imgs/logo-white.png">
    </div>
    <ion-row>
      <ion-col>
        <form id="formLogin" #form="ngForm">
          <ion-input required type="text" class="justify-input" [(ngModel)]="credentials.Username" name="Username" placeholder="User"></ion-input>
          <ion-input required type="password" [(ngModel)]="credentials.Password" name="Password" placeholder="Password"></ion-input>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer no-shadow>
  <ion-toolbar text-center>
    <p class="margin-top-0">Don't have an account?
      <a (click)="signup()"> Sign up</a>
    </p>
    <button ion-button btn-kombit small type="button" (click)="signin()">Login</button>
  </ion-toolbar>
</ion-footer>
