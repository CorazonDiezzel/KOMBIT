<ion-header class="custom-background">

  <ion-navbar>
    <ion-title>Notification</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-list>
        <div class="spinner-container" *ngIf="isSearching">
          <ion-spinner></ion-spinner>
        </div>
        <div text-center *ngIf="!listNotification.length && !isSearching">Notification Empty</div>
        <ion-item *ngFor="let item of listNotification">
          <label class="title">{{item.title}}</label>
          <label class="time">{{item.pushDate | timeAgo}}</label>
          <br/>
          <p>{{item.content}}</p>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
