  Ionic pages and navigation.

<ion-header>
  <ion-icon class="popover-close-icon" name="close-circle" (click)="close()"></ion-icon>
</ion-header>

<ion-content padding class="popover">
  <ion-scroll scrollY="true">
    <ion-row>
      <div>
        <ion-label no-margin class="box-label">
          <ion-label no-padding no-margin class="inline-flex box-text">Product</ion-label>
          <ion-label no-margin no-padding class="inline-flex box-divider"> : </ion-label>
          <ion-label no-margin no-padding class="inline-flex box-content">{{data.Product}}</ion-label>
        </ion-label>
        <ion-label no-margin class="box-label">
          <ion-label no-padding no-margin class="inline-flex box-text">Company</ion-label>
          <ion-label no-margin no-padding class="inline-flex box-divider">:</ion-label>
          <ion-label no-margin no-padding class="inline-flex box-content">{{data.Company}}</ion-label>
        </ion-label>
        <ion-label no-margin class="box-label">
          <ion-label no-padding no-margin class="inline-flex box-text">Solution</ion-label>
          <ion-label no-margin no-padding class="inline-flex box-divider">:</ion-label>
          <ion-label no-margin no-padding class="inline-flex box-content">{{data.Solution}}</ion-label>
        </ion-label>
      </div>
      <div class="margin-top-10">
        <img [src]="data.ImageUrl" />
      </div>
      <div>
        <p>{{data.Content}}</p>
      </div>
      <div text-center class="video-container">
        <!-- <iframe src="https://www.youtube.com/embed/wyVM1evRxNw" frameborder="0" width="100%" height="300"></iframe> -->
        <video controls width="100%">
          <source [src]="data.VideoUrl + '#t=999999'" type="video/mp4" />
        </video>
      </div>
    </ion-row>
  </ion-scroll>
</ion-content>
