<!--
  Generated template for the SolutionPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header class="custom-background">

  <ion-navbar>
    <ion-item class="top-searchbar">
      <ion-input type="text" placeholder="Solution" [(ngModel)]="searchText"></ion-input>
      <ion-icon name="search" item-end></ion-icon>
    </ion-item>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-list text-center>
        <button ion-item no-lines *ngFor="let solution of listSolution">{{solution.Name}}</button>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
