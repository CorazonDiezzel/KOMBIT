<ion-header class="custom-background">

  <ion-navbar>
    <ion-title>Create New Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-margin no-padding>
  <ion-row>
    <ion-col>
      <div class="image-wrapper">
        <div class="image" (click)="getPicture()" [style.background-image]="image ? image : 'transparent'">
          <ion-icon *ngIf="!image" name="camera"></ion-icon>
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///////yH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" alt="" />
        </div>
      </div>
      <ion-label>Upload Photo</ion-label>
    </ion-col>
  </ion-row>
  <div class="divider">
  </div>
  <div class="input-fields">
    <ion-label>Title</ion-label>
    <ion-textarea></ion-textarea>
    <ion-label>Content</ion-label>
    <ion-textarea></ion-textarea>
  </div>
  <div class="divider">
  </div>
  <ion-row>
    <ion-col>
      <div class="image-wrapper">
        <div class="image" (click)="getVideo()">
          <ion-icon *ngIf="!video" name="logo-youtube"></ion-icon>
          <video *ngIf="video" controls="controls" controlList="nodownload" preload="metadata" webkit-playsinline="webkit-playsinline" class="videoPlayer">
            <source [src]="video" type="video/mp4" />
          </video>
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///////yH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" alt="" />
        </div>
      </div>
      <ion-label>Upload Video</ion-label>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer text-center no-shadow>
  <ion-toolbar>
    <button ion-button btn-kombit small type="button">Publish</button>
  </ion-toolbar>
</ion-footer>
