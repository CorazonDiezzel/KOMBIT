<ion-header class="custom-background">
  <ion-navbar>
    <ion-title>Location</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding no-margin>
  <ion-grid no-padding no-margin>
    <div class="spinner-container" *ngIf="!mapIsLoaded">
      <ion-spinner></ion-spinner>
    </div>
    <ion-row *ngIf="mode === 'choose' && mapIsLoaded">
      <ion-col>
        <ion-item>
          <ion-icon item-start name="pin"></ion-icon>
          <ion-textarea [(ngModel)]="locationName" (ionChange)="adjustTextareaHeight()" readonly></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="has-map">
      <ion-col>
        <div #map id="map" class="map"></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
