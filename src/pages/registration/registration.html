<ion-header no-shadow>
  <ion-navbar></ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row class="margin-20">
    <ion-col>
      <div text-center class="line">
        <span>
          <h2>Registration</h2>
        </span>
      </div>
    </ion-col>
  </ion-row>
  <ion-row text-center>
    <ion-col class="input-fields">
      <form id="formRegistration" #form="ngForm">
        <ion-input type="text" [(ngModel)]="registration.HoldingCompany" name="HoldingCompany" placeholder="Holding Company" required></ion-input>
        <ion-input type="text" [(ngModel)]="registration.Company" name="Company" placeholder="Company" required></ion-input>
        <ion-input type="text" [(ngModel)]="registration.NIK" name="NIK" placeholder="NIK" required></ion-input>
        <ion-input type="text" [(ngModel)]="registration.Name" name="Name" placeholder="Name" required></ion-input>
        <ion-input type="email" [(ngModel)]="registration.CorporateEmail" name="CorporateEmail" placeholder="Corporate Email" required></ion-input>
        <ion-input type="text" [(ngModel)]="registration.Username" name="Username" placeholder="Username" required></ion-input>
        <ion-input type="password" [(ngModel)]="registration.Password" name="Password" pattern="(?=.*[0-9A-z@#$%^&+=\s]).{1,}" placeholder="password" required></ion-input>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer text-center no-shadow>
  <ion-toolbar>
    <button ion-button btn-kombit small type="button" (click)="register()">Verification</button>
  </ion-toolbar>
</ion-footer>
